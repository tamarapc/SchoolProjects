<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Superhero</title>
    </head>
    <body>

        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Superhero Sightings</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/home" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/supers" class="btn btn-outline-primary btn-lg">Superheroes</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/orgs" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-5">
                <table class="table table-striped">
                    <tr>
                        <th>Location</th>
                        <th>Address</th>
                        <th>Date and Time</th>
                        <th>Details</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="sight : ${sightingsList}">
                        <td th:text="${sight.Location.name}"></td>
                        <td th:text="${sight.Location.address}"></td>
                        <td th:text="${sight.date}"></td>
                        <td><a th:href="@{sightDetail/{id}(id=${sight.id})}">Details</a></td>
                        <td><a th:href="@{editSight/{id}(id=${sight.id})}">Edit</a></td>
                        <td><a th:href="@{deleteSight/{id}(id=${sight.id})}">Delete</a></td>
                    </tr>
                </table>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Sighting</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addSight" method="POST">
                        <div class="form-group row">
                            <label for="location" class="col-3 col-form-label">
                                Location</label>
                            <div class="col-9">
                                <select id="location" name="locationId" class="form-control" >
                                    <option th:each="location : ${locations}" 
                                            th:value="${location.id}" 
                                            th:text="${location.name}">
                                        Location</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="date" class="col-3 col-form-label">
                                Date</label>
                            <div class="col-9">
                                <input type="date" name="date" 
                                       id="date" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-9"> 
                                <div th:each="super : ${supers}">
                                    <input type="checkbox" name="superId" th:value="${super.id}" th:text="${super.name}"/><br>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Sighting</button>
                    </form>
                    <br>
                    <button onclick="location.href='/location'">Need another location or to delete one?</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
