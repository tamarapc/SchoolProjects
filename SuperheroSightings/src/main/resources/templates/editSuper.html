<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Edit Superhero</title>
    </head>
    <body>

        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Edit a Superhero</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/home" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/supers" class="btn btn-outline-primary btn-lg">Superheroes</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/orgs" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>
        </div>
        <div class="col-7 text-center m-3">
            <form action="/editSuper" method="POST">
                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="name" 
                               id="name" class="form-control"
                               th:value="${super.name}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="description" 
                               id="description" class="form-control"
                               th:value="${super.description}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="power" class="col-3 col-form-label">
                        Superpower</label>
                    <div class="col-9">
                        <select id="power" name="powerId" class="form-control" >
                            <option th:each="power : ${powers}" 
                                    th:value="${power.id}" 
                                    th:text="${power.name}"
                                    th:selected="${super.power.id == power.id}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-9"> 
                        <div th:each="org : ${orgsList}">
                            <input type="checkbox" th:name="orgsId" th:value="${org.id}" 
                                   th:text="${org.name}"
                                   th:checked="${super.inOrg(org.id)}"/>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <input type="hidden" name="id" 
                           id="id" class="form-control"
                           th:value="${super.id}"/>
                </div>

                <button type="submit" class="btn btn-primary">Edit Superhero</button>
            </form>
        </div>

        <div class="container">

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
